<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .card {
            background-color: #1e293b;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            padding: 32px;
            border: 1px solid rgba(168, 85, 247, 0.2);
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #d1d5db;
            margin-bottom: 8px;
        }

        .password-container {
            display: flex;
            gap: 8px;
        }

        #passwordInput {
            flex: 1;
            background-color: #334155;
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 6px;
            padding: 12px 16px;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        #passwordInput:focus {
            outline: none;
            border-color: #a855f7;
        }

        #passwordInput::placeholder {
            color: #94a3b8;
        }

        button {
            border: none;
            cursor: pointer;
            font-weight: 500;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .copy-btn {
            background-color: #9333ea;
            color: white;
            padding: 12px 16px;
            font-size: 14px;
        }

        .copy-btn:hover {
            background-color: #a855f7;
        }

        .copy-btn:active {
            transform: scale(0.98);
        }

        .length-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #lengthValue {
            color: #c084fc;
            font-weight: bold;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            background-color: #334155;
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #a855f7;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background-color: #c084fc;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #a855f7;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        input[type="range"]::-moz-range-thumb:hover {
            background-color: #c084fc;
        }

        .range-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #6b7280;
            margin-top: 8px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            user-select: none;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #a855f7;
        }

        .checkbox-label span {
            color: #d1d5db;
            transition: color 0.3s ease;
        }

        .checkbox-label:hover span {
            color: white;
        }

        .button-group {
            display: flex;
            gap: 12px;
        }

        .generate-btn {
            flex: 1;
            background: linear-gradient(135deg, #9333ea 0%, #a855f7 100%);
            color: white;
            font-weight: 600;
            padding: 12px 16px;
            font-size: 16px;
        }

        .generate-btn:hover {
            background: linear-gradient(135deg, #a855f7 0%, #c084fc 100%);
            transform: scale(1.02);
        }

        .generate-btn:active {
            transform: scale(0.98);
        }

        .reset-btn {
            background-color: #475569;
            color: #d1d5db;
            padding: 12px 16px;
            font-size: 14px;
        }

        .reset-btn:hover {
            background-color: #64748b;
        }

        .strength-section {
            margin-top: 24px;
        }

        .strength-label {
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 8px;
            display: block;
        }

        .strength-bar-container {
            width: 100%;
            height: 8px;
            background-color: #334155;
            border-radius: 4px;
            overflow: hidden;
        }

        #strengthBar {
            height: 100%;
            background-color: #22c55e;
            border-radius: 4px;
            width: 100%;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Password Generator</h1>
            
            <!-- Password Display -->
            <div class="form-group">
                <label>Generated Password</label>
                <div class="password-container">
                    <input 
                        type="text" 
                        id="passwordInput" 
                        readonly 
                        placeholder="Your password will appear here"
                    >
                    <button class="copy-btn" onclick="copyPassword()" title="Copy to clipboard">
                        Copy
                    </button>
                </div>
            </div>

            <!-- Password Length -->
            <div class="form-group">
                <div class="length-display">
                    <label>Password Length</label>
                    <span id="lengthValue">16</span>
                </div>
                <input 
                    type="range" 
                    id="lengthSlider" 
                    min="4" 
                    max="32" 
                    value="16"
                    oninput="updateLength(this.value)"
                >
                <div class="range-labels">
                    <span>4</span>
                    <span>32</span>
                </div>
            </div>

            <!-- Character Options -->
            <div class="form-group">
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input 
                            type="checkbox" 
                            id="uppercase" 
                            checked
                        >
                        <span>Uppercase (A-Z)</span>
                    </label>
                    <label class="checkbox-label">
                        <input 
                            type="checkbox" 
                            id="lowercase" 
                            checked
                        >
                        <span>Lowercase (a-z)</span>
                    </label>
                    <label class="checkbox-label">
                        <input 
                            type="checkbox" 
                            id="numbers" 
                            checked
                        >
                        <span>Numbers (0-9)</span>
                    </label>
                    <label class="checkbox-label">
                        <input 
                            type="checkbox" 
                            id="symbols" 
                            checked
                        >
                        <span>Symbols (!@#$%...)</span>
                    </label>
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button class="generate-btn" onclick="generatePassword()">
                    Generate Password
                </button>
                <button class="reset-btn" onclick="resetOptions()" title="Reset to defaults">
                    Reset
                </button>
            </div>

            <!-- Password Strength Indicator -->
            <div class="strength-section">
                <span class="strength-label">Strength</span>
                <div class="strength-bar-container">
                    <div id="strengthBar"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const charsets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        function generatePassword() {
            const length = parseInt(document.getElementById('lengthSlider').value);
            const useUppercase = document.getElementById('uppercase').checked;
            const useLowercase = document.getElementById('lowercase').checked;
            const useNumbers = document.getElementById('numbers').checked;
            const useSymbols = document.getElementById('symbols').checked;

            let availableChars = '';
            if (useUppercase) availableChars += charsets.uppercase;
            if (useLowercase) availableChars += charsets.lowercase;
            if (useNumbers) availableChars += charsets.numbers;
            if (useSymbols) availableChars += charsets.symbols;

            if (availableChars.length === 0) {
                alert('Please select at least one character type!');
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * availableChars.length);
                password += availableChars[randomIndex];
            }

            document.getElementById('passwordInput').value = password;
            updateStrength(length, availableChars.length);
        }

        function updateLength(value) {
            document.getElementById('lengthValue').textContent = value;
        }

        function updateStrength(length, charsetSize) {
            let strength = 0;
            if (length >= 8) strength += 25;
            if (length >= 12) strength += 25;
            if (length >= 16) strength += 25;
            if (charsetSize >= 50) strength += 25;

            const strengthBar = document.getElementById('strengthBar');
            strengthBar.style.width = strength + '%';

            if (strength <= 25) strengthBar.style.backgroundColor = '#ef4444';
            else if (strength <= 50) strengthBar.style.backgroundColor = '#eab308';
            else if (strength <= 75) strengthBar.style.backgroundColor = '#3b82f6';
            else strengthBar.style.backgroundColor = '#22c55e';
        }

        function copyPassword() {
            const passwordInput = document.getElementById('passwordInput');
            if (passwordInput.value) {
                navigator.clipboard.writeText(passwordInput.value).then(() => {
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = 'Copied!';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 2000);
                });
            }
        }

        function resetOptions() {
            document.getElementById('lengthSlider').value = 16;
            document.getElementById('lengthValue').textContent = '16';
            document.getElementById('uppercase').checked = true;
            document.getElementById('lowercase').checked = true;
            document.getElementById('numbers').checked = true;
            document.getElementById('symbols').checked = true;
            document.getElementById('passwordInput').value = '';
            document.getElementById('strengthBar').style.width = '100%';
        }

        // Generate initial password on load
        window.addEventListener('load', generatePassword);
    </script>
</body>
</html>
