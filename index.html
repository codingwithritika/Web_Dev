<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity | Mindful Meditation</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-container"></div>
    <div class="glass-overlay"></div>

    <main class="app-container">
        <header class="top-nav">
            <h1 class="logo">Serenity</h1>
            <button id="theme-toggle" class="theme-btn" aria-label="Toggle Dark Mode">
                <span class="theme-icon">ğŸŒ™</span>
            </button>
        </header>

        <section class="hero-section">
            <h2 class="hero-title">Find Your Inner Calm</h2>
            <p class="hero-subtitle">Breathe. Relax. Rejuvenate.</p>
        </section>

        <section class="meditation-tools">
            <div class="card timer-card">
                <h3>Meditation Timer</h3>
                <div class="time-display" id="time-display">10:00</div>
                <div class="controls">
                    <button id="start-btn" class="btn primary">Start</button>
                    <button id="reset-btn" class="btn secondary">Reset</button>
                </div>
                <div class="duration-select">
                    <button class="duration-btn" data-time="5">5m</button>
                    <button class="duration-btn active" data-time="10">10m</button>
                    <button class="duration-btn" data-time="20">20m</button>
                    <input type="number" id="custom-time" class="duration-input" placeholder="Custom" min="1" max="180">
                </div>
            </div>

            <div class="card breathing-card">
                <h3>Breathing Exercise</h3>
                <div class="breathing-circle-container">
                    <div class="breathing-circle"></div>
                    <div class="breathing-text">Inhale</div>
                </div>
            </div>

            <div class="card sound-card">
                <h3>Ambient Sounds</h3>
                <div class="sound-controls">
                    <button class="sound-btn" data-sound="rain">
                        <span>ğŸŒ§ï¸</span> Rain
                    </button>
                    <button class="sound-btn" data-sound="forest">
                        <span>ğŸŒ²</span> Forest
                    </button>
                    <button class="sound-btn" data-sound="waves">
                        <span>ğŸŒŠ</span> Waves
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
